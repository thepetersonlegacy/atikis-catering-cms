name: Lighthouse and Link Check

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Serve out/
        run: npx http-server out -p 4173 -s &

      - name: Lighthouse (single run)
        run: npm run pre-demo:lighthouse

      - name: Linkinator
        run: npm run pre-demo:links

